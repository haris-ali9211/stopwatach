<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <main>
    <h1 class="text-center">STOP WATCH</h1>
    <div class="container">
      <div class="row">
        <div class="screen col-sm-12 col-md-12 col-lg-12 ">
          <h1 id="min">00</h1>
          <h1 id="sec">00</h1>
          <h1 id="msec">00</h1>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-3 col-lg-3 d-flex d-flex justify-content-around">
          <button id="disable" onclick="start()" type="button" class="colour"><i
              class="fas fa-play"></i></button>
        </div>
        <div class="col-sm-3 col-3 col-lg-3 d-flex d-flex justify-content-around">
          <button onclick="stop()" class="colour"><i class="fas fa-pause"></i></button>
        </div>
        <div class="col-sm-3 col-3 col-lg-3 d-flex d-flex justify-content-around">
          <button onclick="reset()" class="colour"><i class="fas fa-reply"></i></button>
        </div>
        <div class="col-sm-3 col-3 col-lg-3 d-flex d-flex justify-content-around">
          <button onclick="lap()" class="colour"><i class="fas fa-flag"></i></i></button>
        </div>
      </div>
    </div>
  </main>



</body>
<script src="app.js"></script>

</html>
